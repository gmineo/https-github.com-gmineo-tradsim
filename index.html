
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Trading Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Disable selection for better game feel on mobile */
      body {
        user-select: none;
        -webkit-user-select: none;
        touch-action: none;
        overscroll-behavior: none;
      }

      /* Animations for Game Juice */
      @keyframes shake-green {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px) rotate(-1deg); }
        75% { transform: translateX(5px) rotate(1deg); }
      }
      
      @keyframes shake-red {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
        20%, 40%, 60%, 80% { transform: translateX(8px); }
      }

      @keyframes pop-up {
        0% { opacity: 1; transform: scale(0.5) translateY(0); }
        100% { opacity: 0; transform: scale(1.5) translateY(-50px); }
      }

      .animate-shake-green {
        animation: shake-green 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }

      .animate-shake-red {
        animation: shake-red 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      .animate-money-pop {
        animation: pop-up 1s ease-out forwards;
      }
      
      /* Custom scrollbar for leaderboard */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 3px;
      }
    </style>
